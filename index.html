<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>National Public School Agaraa | Leadership Board</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle, #001f3f 20%, #000814 100%);
      color: white;
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(to right, #000428, #004e92);
      padding: 40px 20px 20px;
      text-align: center;
      box-shadow: 0 0 20px #00ffff;
    }

    header h1 {
      font-size: 48px;
      color: #ffffff;
      text-shadow: 0 0 10px #00ffff, 0 0 30px #00ffff;
      animation: glow 2s ease-in-out infinite alternate;
      margin: 0;
    }

    header h2 {
      font-size: 28px;
      color: #ffcc00;
      text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00;
      margin-top: 10px;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00ffff; }
      to { text-shadow: 0 0 30px #00ffff, 0 0 50px #00ffff; }
    }

    .scrolling-wrapper {
      white-space: nowrap;
      overflow-x: auto;
      overflow-y: hidden;
      padding: 20px;
      animation: marquee 60s linear infinite;
      display: flex;
    }

    @keyframes marquee {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .grade-section {
      margin: 40px 20px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      animation: fadeIn 1.5s ease;
    }

    .grade-title {
      font-size: 28px;
      margin-bottom: 15px;
      color: #ffd700;
      text-align: center;
    }

    .student-list {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .card {
      background: #003366;
      padding: 15px 20px;
      border-radius: 16px;
      color: #fff;
      font-size: 20px;
      box-shadow: 0 0 10px #00ffff;
      transition: transform 0.3s ease;
      animation: bounceIn 1s ease forwards;
      animation-fill-mode: forwards;
      opacity: 0;
    }

    .card:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounceIn {
      0% { opacity: 0; transform: scale(0.8) translateY(-20px); }
      50% { opacity: 1; transform: scale(1.1) translateY(10px); }
      100% { transform: scale(1) translateY(0); }
    }

    .confetti {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      padding: 20px;
      background: #001f3f;
      font-size: 18px;
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff;
    }

    @media print {
      body {
        background: white;
        color: black;
      }
      header, footer {
        background: none;
        color: black;
        text-shadow: none;
        box-shadow: none;
      }
      .card {
        box-shadow: none;
        background: none;
        color: black;
      }
    }
  </style>
</head>
<body>
  <canvas class="confetti"></canvas>

  <header>
    <h1>National Public School Agaraa</h1>
    <h2>Leadership Board | Computer Science</h2>
  </header>

  <audio autoplay loop hidden>
    <source src="https://raw.githubusercontent.com/chaitanyarpandit/Leadership-Board-/main/awards-ceremony-grand-opening-music-372192.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="scrolling-wrapper">
    <div style="display: flex; flex-wrap: nowrap; gap: 40px;">
      <script>
        const grades = {
          "6A": ["Rohin Kampli", "Srushti Koushik", "Aman Mohanty", "Pranay Talwalkar"],
          "6B": ["Pratham Amruth D", "Grace Sebin", "Krithika Rao G V", "Dron Ranganatha"],
          "6C": ["Hamsika M", "Sannidhi L", "Nidhi Tata", "Aannieson Ditz"],
          "7A": ["Tanush Athaley", "Aastha", "Aarav Nanduri", "Cherisha B Sharath"],
          "7B": ["Sankalp Yagati", "Shrijesh Patil", "Aaradhya S Mallya", "Saachi Satyakumar"],
          "7C": ["Chirayu Changappa", "Khushi Krishna Bidare", "Shreyanshi Gupta", "Aadhya R"],
          "8A": ["Akshaj Banerjee", "Heerva", "Anushka Shyjesh", "Yuktha Vijay Kumar"],
          "8B": ["Anvi Jena", "Tapasvi G", "Poojitha Reddy", "Lakshith T L"],
          "8C": ["Ayush Kumar Rao", "Hrehaan Shetty", "Vashisth Kulkarni", "Samanvi S Jois"],
          "9A": ["Shashwat Choudhury", "Diganth M", "Kiana Vajpeyee", "Rithin"],
          "9B": ["Joshith Talakoti", "Aamir Desai", "Sinchana Aravinda", "Eshani S B"],
          "10A": ["Chetananand Shetty", "Ayushi Sridhara", "Dheemanth R", "Aarush M"],
          "10B": ["Dhruv Ranjan", "Siri Athreya", "Nithya Patil", "Lakshya Sree Arisankala"],
          "11AB": ["D Nichetha", "Lakshya Drithi Reddy", "Nihal Narain S"]
        };

        for (const [grade, names] of Object.entries(grades)) {
          const section = document.createElement('div');
          section.className = 'grade-section';

          const title = document.createElement('div');
          title.className = 'grade-title';
          title.textContent = `Grade ${grade}`;

          const list = document.createElement('div');
          list.className = 'student-list';

          names.forEach((name) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.textContent = `ðŸ† ${name}`;
            card.style.opacity = 1;
            list.appendChild(card);
          });

          section.appendChild(title);
          section.appendChild(list);
          document.querySelector('.scrolling-wrapper > div').appendChild(section);
        }
      </script>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const canvas = document.querySelector('.confetti');
    const myConfetti = confetti.create(canvas, { resize: true });
    setInterval(() => {
      myConfetti({
        particleCount: 200,
        spread: 150,
        origin: { y: 0.6 },
        colors: ['#ff0', '#0ff', '#f0f', '#0f0', '#f00']
      });
    }, 3000);
  </script>

  <footer>
    Computer Teacher: Mrs. Chaitanya Pandit
  </footer>
</body>
</html>
